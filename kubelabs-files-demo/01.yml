apiVersion: apps/v1
kind: Deployment

metadata:
  name: deploy-practica-1
  namespace: practica
  labels:
    lab: uno

spec:
  replicas: 3

  template:
    metadata:
      name: app-uno
      labels:
        lab: uno

    spec:
      containers:
        - image: cachac/kube-labs
          name: practica

  selector:
    matchLabels:
      lab: uno

