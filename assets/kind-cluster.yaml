apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: demo

nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: ClusterConfiguration
        apiServer:
          certSANs:
          - "PUBLIC_IP"  #  IP PUBLICA DE LA VM
          - "localhost"
          - "127.0.0.1"
          - "0.0.0.0"
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      - containerPort: 6443
        hostPort: 6443
        listenAddress: "0.0.0.0"
        protocol: TCP

  - role: worker
  - role: worker
  - role: worker
